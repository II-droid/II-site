
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Édition Utilisateurs</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header>
  <h1>Édition des utilisateurs</h1>
</header>
<nav>
  <ul>
    <li><a href="app.html">Accueil</a></li>
    <li><a href="stocks.html">Stocks</a></li>
    <li><a href="edit.html">Édition</a></li>
    <li><a href="consume.html">Consommations</a></li>
	<button id="logout-btn">Déconnexion</button>
  </ul>
</nav>
<main>
  <section>
    <h2>Liste des utilisateurs</h2>
    <ul id="user-list"></ul>
  </section>

  <section>
    <h3>Ajouter un utilisateur</h3>
    <form id="user-form">
      <input type="text" name="prenom" placeholder="Prénom" required />
      <input type="text" name="nom" placeholder="Nom" required />
      <select name="priority" required>
        <option value="">Priorité</option>
        <option value="P1">P1</option>
        <option value="P2">P2</option>
        <option value="P3">P3</option>
      </select>
      <input type="number" name="total" placeholder="Montant à payer (€)" step="0.01" min="0" value="0" />
      <button type="submit">Ajouter</button>
    </form>
  </section>
</main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="assets/js/supabase.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/edit.js"></script>

</body>
</html>
